<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link type="text/css" href="/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="/script.js"></script>
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="ilustration"></div>
    <header class="header">
      <img src="/images/logo.svg" class="logo" alt="logo" />
      <img
        src="/images/icon-hamburger.svg"
        class="hamburger-icon mobile"
        alt="menu icon"
      />
      <img
        src="/images/icon-close.svg"
        class="close-icon hidden mobile"
        alt="close icon"
      />
      <ul class="menu mobile hidden menu-mobile">
        <li class="product">PRODUCT</li>
        <li class="features">FEATURES</li>
        <li class="pricing">PRICING</li>
        <hr />
        <li class="login">LOGIN</li>
      </ul>
      <ul class="menu desktop">
        <li class="product">PRODUCT</li>
        <li class="features">FEATURES</li>
        <li class="pricing">PRICING</li>
        <li class="login">LOGIN</li>
      </ul>
    </header>
    <main>
      <div class="mainText">
        <p class="headingParagraph">
          <span class="new">NEW</span> MONOGRAPH DASHBOARD
        </p>
        <h1 class="heading">POVERFUL INSIGHTS INTO YOUR TEAM</h1>
        <p class="textPargraph">
          Project planning and time tracking for agile teams
        </p>
        <button class="demo">SCHEDULE A DEMO</button>
        <button class="live">TO SEE A LIVE PREVIEW</button>
      </div>
      <div class="mainImage">
        <img src="/images/illustration-devices.svg" alt="ilustration devices" />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
